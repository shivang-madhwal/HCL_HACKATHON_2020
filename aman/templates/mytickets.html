<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scaled = 1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Lottery-Tickets</title>
</head>
<body>

    <header class="text-gray-500 bg-gray-900 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Tickets</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="/" class="mr-5 hover:text-white">Home</a>   <!--can put href here-->
            {% if not loggedIn %}
            <a href="/loginForm" class="mr-5 hover:text-white">Sign In</a>
            {% else %}
            <a class="mr-5 hover:text-white">Hello {{firstName}}</a>
            <div class="dropdown-content">
              <a href="/logout">Sign Out</a>
            </div>
            {% endif %}
          </nav>
          <a href="/cart" class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Cart ({{noOfItems}})
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </a>
        </div>
      </header>



      <section class="text-gray-500 bg-gray-900 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col">
            <div class="h-1 bg-gray-800 rounded overflow-hidden">
              <div class="w-24 h-full bg-indigo-500"></div>
            </div>
            <div class="flex flex-wrap sm:flex-row flex-col py-6 mb-12">
              <h1 class="sm:w-2/5 text-white font-medium title-font text-2xl mb-2 sm:mb-0">Order History</h1>
            </div>
          </div>
          
          <div class="flex flex-wrap -m-4">
            
            {% for row in items %}
            <div class="lg:w-1/4 md:w-1/2 p-4 w-full" style="width: 25%; height: auto;">
              <a class="rounded overflow-hidden">
                    <img  src={{ url_for('static', filename='uploads/' + row[3]) }} />
              </a>
              <div class="mt-4">
                <h2 " class="text-white title-font text-lg font-medium">{{row[1]}}</h2>
                <span id="itemNameTag" style="position: relative; left: -25px;">Ticket No = {{row[4]}}</span><br>
                <p class="mt-1">${{row[2]}}</p>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </section>
</body>
</html>
