<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scaled = 1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
     <link rel="stylesheet" href="../static/css/logo.css">
    <title>Lottery</title>
    <style >.dropbtn {
        background-color: #2d3748;
        color: white;
        padding: 12px;
        vertical-align: middle;
        border-radius: 5px;
        width: 150px;
        height: 40px;
        padding: 2px;
        color: #a0aec0;

  }

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #4a5568; color: #fff}</style>
</head>
<body>

    <header class="text-gray-500 bg-gray-900 body-font" >
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
            <svg xmlns="" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl" style="position: relative; left: 40px; ">Welcome</span>
          </a>
          <div class="flex title-font font-medium items-center text-white mb-4 md:mb-0" style=" position: absolute; left: 37%; transform: translateX(-50%);">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 600 300" class=" text-gray-500 bg-gray-900 body-font" id="yaha">

          <!-- Symbol -->
          <symbol id="s-text">
            <text text-anchor="middle"
                    x="50%" y="50%" dy=".45em">
                LOTTERY
             </text>
          </symbol>
        
          <!-- Duplicate symbols -->
          <use xlink:href="#s-text" class="text"
                    ></use>
          <use xlink:href="#s-text" class="text"
                    ></use>
          <use xlink:href="#s-text" class="text"
                    ></use>
          <use xlink:href="#s-text" class="text"
                    ></use>
          <use xlink:href="#s-text" class="text"
                    ></use>
        
        </svg>
      </div>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="/" class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0 hover:text-white"  style="margin-right: 5px; height: 40px;" >Home</a> 
            <a href="/cart" class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0 hover:text-white" style="margin-right: 5px; height: 40px;">Cart ({{noOfItems}})
               <svg  fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="relative w-4 h-4 ml-1" viewBox="0 0 24 24" >
               <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </a>
            
           
            <div class="dropdown">
               {% if not loggedIn %}
                <button class="dropbtn">Sign In</button>
                <div class="dropdown-content">
                    <a href="/loginForm"> Login</a><hr>
                    <a href="/registerationForm"> Sign Up</a> 
               {% else %}
              <button class="dropbtn" >Hello, {{firstName}}</button>
              <div class="dropdown-content">
                <a href="/myTickets">My Tickets</a><hr>
                <a href="/custom">Create Ticket</a><hr>
                <a href="/logout">Sign Out
              <path d="M5 12h14M12 5l7 7-7 7"></path></a>
              </div>
            </div>
            
            {% endif %}
          </nav>

        </div>
      </header>
      
      <section class="text-gray-500 bg-gray-900 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col">
            <div class="h-1 bg-gray-800 rounded overflow-hidden">
              <div class="w-24 h-full bg-indigo-500"></div>
            </div>
            <div class="flex flex-wrap sm:flex-row flex-col py-6 mb-12">
              <h1 class="sm:w-2/5 text-white font-medium title-font text-2xl mb-2 sm:mb-0">Current Lotteries</h1>
            </div>
          </div>
          <div class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4">
            <div class="p-4 md:w-1/3 sm:mb-0 mb-6">
              <div class="rounded-lg h-64 overflow-hidden">
                <img alt="bronze" class="object-cover object-center h-full w-full" src="https://images.assetsdelivery.com/compings_v2/doozydo/doozydo1903/doozydo190300745.jpg">
              </div>
              <h2 class="text-xl font-medium title-font text-white mt-5">Bronze</h2>
              <p class="text-base leading-relaxed mt-2">Entry = $50 <br> Prize = $500</p>

              <a href="/catalog?entry=50" class="text-indigo-500 inline-flex items-center mt-3">Enter Lottery
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="relative w-4 h-4 ml-2" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </a>

            </div>
            <div class="p-4 md:w-1/3 sm:mb-0 mb-6">
              <div class="rounded-lg h-64 overflow-hidden">
                <img alt="silver" class="object-cover object-center h-full w-full" src="https://img.freepik.com/free-photo/silver-white-bokeh-lights-defocused-abstract-background_73274-37.jpg?size=626&ext=jpg">
              </div>
              <h2 class="text-xl font-medium title-font text-white mt-5">Silver</h2>
              <p class="text-base leading-relaxed mt-2">Entry = $100 <br> Prize = $1000</p>

              <a href="/catalog?entry=100" class="text-indigo-500 inline-flex items-center mt-3">Enter Lottery
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="relative w-4 h-4 ml-2" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </a>

            </div>
            <div class="p-4 md:w-1/3 sm:mb-0 mb-6">
              <div class="rounded-lg h-64 overflow-hidden">
                <img alt="gold" class="object-cover object-center h-full w-full" src="https://cdn.wallpapersafari.com/46/86/RbsPT1.jpg">
              </div>
              <h2 class="text-xl font-medium title-font text-white mt-5">Gold</h2>
              <p class="text-base leading-relaxed mt-2">Entry = $1000 <br> Prize = $10000</p>
              <a href="/catalog?entry=1000" class="text-indigo-500 inline-flex items-center mt-3">Enter Lottery
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="relative w-4 h-4 ml-2" viewBox="0 0 24 24">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
