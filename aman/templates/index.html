<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scaled = 1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Lottery</title>
</head>
<body>

    <header class="text-gray-500 bg-gray-900 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
            <svg xmlns="" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Lottery</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="/" class="mr-5 hover:text-white">Home</a>   <!--can put href here-->
            {% if not loggedIn %}
            <a href="/loginForm" class="mr-5 hover:text-white">Sign In</a>
            {% else %}
            <a class="mr-5 hover:text-white">Hello, <br>{{firstName}}</a>
            {% endif %}
            <a class="mr-5 hover:text-white">Contact</a>
          </nav>
          <button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Cart
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>
      
      <section class="text-gray-500 bg-gray-900 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col">
            <div class="h-1 bg-gray-800 rounded overflow-hidden">
              <div class="w-24 h-full bg-indigo-500"></div>
            </div>
            <div class="flex flex-wrap sm:flex-row flex-col py-6 mb-12">
              <h1 class="sm:w-2/5 text-white font-medium title-font text-2xl mb-2 sm:mb-0">Current Lotteries</h1>
            </div>
          </div>
          <div class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4">
            <div class="p-4 md:w-1/3 sm:mb-0 mb-6">
              <div class="rounded-lg h-64 overflow-hidden">
                <img alt="content" class="object-cover object-center h-full w-full" src="https://source.unsplash.com/XkRMchjYABg/1203x503">
              </div>
              <h2 class="text-xl font-medium title-font text-white mt-5">Bronze</h2>
              <p class="text-base leading-relaxed mt-2">Entry = $50 <br> Prize = $500</p>
              <form action="{{ url_for('catalog') }}" method = "POST">
              <button type = "submit" name = "price" value="50" class="text-indigo-500 inline-flex items-center mt-3" >Enter Lottery
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </button>
            </form>
            </div>
            <div class="p-4 md:w-1/3 sm:mb-0 mb-6">
              <div class="rounded-lg h-64 overflow-hidden">
                <img alt="content" class="object-cover object-center h-full w-full" src="https://source.unsplash.com/F5nV6DnCf3I/1203x503">
              </div>
              <h2 class="text-xl font-medium title-font text-white mt-5">Silver</h2>
              <p class="text-base leading-relaxed mt-2">Entry = $100 <br> Prize = $1000</p>

              <form action="{{ url_for('catalog') }}" method = "POST">
              <button type = "submit" name = "price" value="100" class="text-indigo-500 inline-flex items-center mt-3" >Enter Lottery
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </button>
            </form>

            </div>
            <div class="p-4 md:w-1/3 sm:mb-0 mb-6">
              <div class="rounded-lg h-64 overflow-hidden">
                <img alt="content" class="object-cover object-center h-full w-full" src="https://source.unsplash.com/4jLj-GdRn_A/1203x503">
              </div>
              <h2 class="text-xl font-medium title-font text-white mt-5">Glod</h2>
              <p class="text-base leading-relaxed mt-2">Entry = $1000 <br> Prize = $10000</p>
              <form action="{{ url_for('catalog') }}" method = "POST">
              <button type = "submit" name = "price" value="1000" class="text-indigo-500 inline-flex items-center mt-3" >Enter Lottery
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </button>
            </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
