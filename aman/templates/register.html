<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scaled = 1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}">
    </script>
    <title>Registration</title>
</head>
<body>

    <header class="text-gray-500 bg-gray-900 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Registration</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="/" class="mr-5 hover:text-white">Home</a>
            <a class="mr-5 hover:text-white">About</a>
            <a class="mr-5 hover:text-white">Contact</a>
          </nav>
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>

      <section class="text-gray-500 bg-gray-900 body-font ">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
         	<div class="lg:w-2/6 md:w-1/2 bg-gray-800 rounded-lg p-8 flex flex-col w-full mt-10 md:mt-0" style="position:relative; left: 50%; transform: translateX(-50%);">
         		<h2 class="text-white text-lg font-medium title-font mb-5" style="text-align: center;">Register</h2>
         		<form action="/register" method="POST" onsubmit="return validate()">
         		 <input class="bg-gray-900 rounded border text-white border-gray-900 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" name="firstName" placeholder="First Name" type="text" style="position: relative; left: 50%; transform: translateX(-50%);" required>
         		  <input class="bg-gray-900 rounded border text-white border-gray-900 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" name="lastName" placeholder="Last Name" type="text" style="position: relative; left: 50%; transform: translateX(-50%); " required>
         		   <input class="bg-gray-900 rounded border text-white border-gray-900 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" name="dob" placeholder="Date of Birth" type="text" onfocus="(this.type='date')" style="position: relative; left: 50%; transform: translateX(-50%); width: 67%;" required>
         		   <input class="bg-gray-900 rounded border text-white border-gray-900 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" name="email" placeholder="E-mail" type="email" style="position: relative; left: 50%; transform: translateX(-50%);" required>
         		   <input class="bg-gray-900 rounded border text-white border-gray-900 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" name="password" placeholder="Password" type="password" style="position: relative; left: 50%; transform: translateX(-50%);" required>
         		   <input class="bg-gray-900 rounded border text-white border-gray-900 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" name="cpassword" placeholder="Confirm Password" type="password" style="position: relative; left: 50%; transform: translateX(-50%);" required>
                <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" style="position: relative;left: 50%; transform: translateX(-50%); top: 50%;" >Sign In</button><br>
                <a href="/loginForm">Already have an account? Login here</a>
         		</form>
          </div>
        </div>
      </section>
    </body>
    </html>
