<!DOCTYPE html>

  <section class="text-gray-500 bg-gray-900 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col">
        <div class="h-1 bg-gray-800 rounded overflow-hidden">
          <div class="w-24 h-full bg-indigo-500"></div>
        </div>
      </div>

  <section class="text-gray-500 bg-gray-900 body-font" style="position: relative; top: -85px;">
            <div class="flex flex-wrap sm:flex-row flex-col py-6 mb-12">
          <h1 class="sm:w-2/5 text-white font-medium title-font text-2xl mb-2 sm:mb-0" >Your fav Superhero?</h1>
        </div>
    <form action="{{ url_for('choice') }}" method="POST">
    <div class="container px-5 py-12 mx-auto">
      <div class="flex flex-wrap -m-4">
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
          <a class="block relative h-48 rounded overflow-hidden">
            <img alt="pic" class="object-cover object-center w-full h-full block" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRrlALsspZM0QwSkXRFeYO5kYw3En2Y7GzIH1YiHob5wGqY6e38&usqp=CAU">
          </a>
          <div class="mt-4">
            <input type="radio" id="Iron Man" name="heroes" value="Iron Man" required>
            <label for="Iron Man" style="font-size: large;">Iron Man</label><br>
          </div>
        </div>
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
          <a class="block relative h-48 rounded overflow-hidden">
            <img alt="pic" class="object-cover object-center w-full h-full block" src="https://wallpaperaccess.com/full/1307358.jpg">
          </a>
          <div class="mt-4">
          <input type="radio" id="Cap" name="heroes" value="Cap">
          <label for="Cap" style="font-size: large;">Captain America</label><br>          </div>
        </div>
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
          <a class="block relative h-48 rounded overflow-hidden">
            <img alt="pic" class="object-cover object-center w-full h-full block" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQime3yaiWq1qN4KHZ5Y8XVEbLNaB5PGuHfWXFYFHOQ1oHT62fp&usqp=CAU">
          </a>
          <div class="mt-4">
          <input type="radio" id="wonderwoman" name="heroes" value="wonderwoman">
          <label for="wonderwoman" style="font-size: large;">Wonder Woman</label><br>
          </div>
        </div>
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
          <a class="block relative h-48 rounded overflow-hidden">
            <img alt="pic" class="object-cover object-center w-full h-full block" src="https://images4.alphacoders.com/209/209416.jpg">
          </a>
          <div class="mt-4">
           <input type="radio" id="Superman" name="heroes" value="Superman">
          <label for="Superman" style="font-size: large;">Superman</label><br>
          </div>
        </div>
      </div>
    </div>

  </section>

  <section class="text-gray-500 bg-gray-900 body-font" style="position: relative; top: -85px;">
            <div class="flex flex-wrap sm:flex-row flex-col py-6 mb-12">
          <h1 class="sm:w-2/5 text-white font-medium title-font text-2xl mb-2 sm:mb-0" >Your fav TV Series?</h1>
        </div>
    <form>
    <div class="container px-5 py-12 mx-auto">
      <div class="flex flex-wrap -m-4">
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
          <a class="block relative h-48 rounded overflow-hidden">

          </a>
          <div class="mt-4">
            <input type="radio" id="Thrones" name="TV Series" value="Thrones" required>
            <label for="Thrones" style="font-size: large;">Game Of  Thrones</label><br>

        </div>
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">

          <div class="mt-4">
          <input type="radio" id="Heist Series" name="TV Series" value=" Heist" required>
          <label for="Heist" style="font-size: large;">Money Heist</label><br>          </div>

        </div>
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
          <a class="block relative h-48 rounded overflow-hidden">
            <img alt="pic" class="object-cover object-center w-full h-full block" src="https://images.alphacoders.com/829/thumb-1920-829130.jpg">

          <label for="Reasons" style="font-size: large;">13 Reasons Why</label><br>
          </div>
        </div>
      </div>
    </div>
  <!-- </form> -->
  </section>

          </a>

            <input type="radio" id="Goku" name="Anime" value="Goku" required>

        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">

        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">

            <input type="radio" id="PUBG" name="Game" value="PUBG" required>

          <label for="kratos" style="font-size: large;">God Of War</label><br>          </div>

            <img alt="pic" class="object-cover object-center w-full h-full block" src="https://images.hindustantimes.com/tech/img/2020/05/16/960x540/GTA-5_1589635868004_1589635868409.jpg">
          </a>
          <div class="mt-4">
          <input type="radio" id="gta" name="Game" value="gta">
          <label for="gta" style="font-size: large;">Grand Theft Auto V</label><br>

        </div>

           <input type="radio" id="CyberPunk" name="Game" value="CyberPunk">

        <input type="submit" value="Proceed" class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0 hover:text-white" style=" position: relative; left: 50%; transform: translateX(-50%);">
