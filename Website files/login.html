<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: rgb(42, 42, 42);
        }
    </style>
</head>

<body>
    <div id="login-box">
        <div id="title">
            <i class="material-icons lock">account_circle</i> Login
        </div>

        <form>
            <div class="input">
                <div class="input-box">
                    <i class="material-icons">person</i>
                </div>
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-box">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

            <input type="submit" value="Log In"  />
        </form>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>

        <div class="register">
            Don't have an account yet?
            <a href="register.html" target="_self"><button id="register-link">Register here</button></a>
        </div>
    </div>
</body>

</html>
