<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>

<body>
    <div id="register-box">
        <div id="title">
            Register
        </div>

        <form>
            <div class="input">
                <div class="input-box">
                    <i class="material-icons">face</i>
                </div>
                <input id="name" placeholder="Full name" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-box">
                    <i class="material-icons">calendar_today</i>
                </div>
                <input id="dob" placeholder="DD-MM-YY" type="date" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

             <div class="input">
                <div class="input-box">
                    <i class="material-icons">gender</i>
                </div>
                 <p>Please select your gender:</p>
                      <input type="radio" id="male" name="gender" value="male">
                      <label for="male">Male</label><br>
                      <input type="radio" id="female" name="gender" value="female">
                      <label for="female">Female</label><br>
                      <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-box">
                    <i class="material-icons">phone</i>
                </div>
                <input id="phone" placeholder="Mobile No." type="number" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-box">
                    <i class="material-icons">account_circle</i>
                </div>
                <input id="Username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-box">
                    <i class="material-icons">email</i>
                </div>
                <input id="E-mail" placeholder="Email" type="email" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-box">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="Password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">I accept Terms of Service</span>
            </div>

            <input type="submit" value="Register" />
        </form>

        <div class="register">
            Already have an account?
            <a href="login.html" target="_self"><button id="register-link">Log In here</button></a>
        </div>
    </div>
</body>

</html>
